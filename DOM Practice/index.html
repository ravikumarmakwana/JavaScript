<html>
  <head>
    <title>Document Object Model</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="main_header">Hello, Welcome to DOM Practice!</h1>
    <p class="pargraph">Please enter the value of following fields</p>
    <br />
    <input
      type="text"
      class="firstName"
      placeholder="Please enter the first name"
    />
    <br />
    <input
      type="text"
      class="lastName"
      placeholder="Please enter the last name"
    />
    <br />
    <input type="number" class="age" placeholder="Please enter the age" />
    <br />
    <button class="submit">Submit</button>

    <p class="response"></p>
    <script src="script.js" />
  </body>
</html>
